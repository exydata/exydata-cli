name: Build and Release

on:
  push:
    tags:
      - 'v*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            script_path: linux/exy.py
            platform: linux
          - os: macos-latest
            script_path: mac/exy.py
            platform: macos
          - os: windows-latest
            script_path: windows/exy.py
            platform: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Ensure dist directory exists
        run: mkdir -p dist/${{ matrix.platform }}

      - name: Build binary
        run: |
          pyinstaller --onefile --distpath dist/${{ matrix.platform }} ${{ matrix.script_path }}
        shell: bash

      - name: List files in dist directory after build for debugging
        run: ls -l dist/${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: exydata-cli-${{ matrix.platform }}
          path: dist/${{ matrix.platform }}/*
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: ./dist

      - name: List files in dist directory after download for debugging
        run: ls -R ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/exydata-cli-linux/*
            ./dist/exydata-cli-macos/*
            ./dist/exydata-cli-windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
